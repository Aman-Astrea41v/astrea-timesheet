<template>
    <div class="container">
        <lightning-card class="form">
            <h3 slot="title" class="title">
                <lightning-icon class="heading" size="large"></lightning-icon>
                    Signup
            </h3>
            <div slot="footer">
                    <lightning-button variant="brand-outline" label="Signup" class="slds-m-left_x-small" onclick={createUser}></lightning-button>
                    <p class="gotoLogin" onclick={navigateToLogin}>Already have an Account? Login</p>
            </div>
            <p class="slds-p-horizontal_small">
                <lightning-input type="text" label="Username" aria-placeholder="Enter Username" onchange={setUsername}></lightning-input>
                <lightning-input type="email" label="Email address" aria-placeholder="Enter your email" onchange={setEmail}></lightning-input>
                <lightning-input type="password" label="Password" aria-placeholder="Enter your password" onchange={setPassword}></lightning-input>
            </p>
        </lightning-card>
    </div>
</template>
