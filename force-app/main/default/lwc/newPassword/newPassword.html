<template>
    <div class="wrapper">

        <div class="reset-container">
            <div class="header">
            <h1>Reset Password</h1>
            <p>Please enter your new password below</p>
        </div>

            <form id="resetForm" novalidate>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        required
                        placeholder="Enter your new password"
                        oninput={handlePasswordChange}
                    >
                    <div class="error-message" id="newPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required
                        placeholder="Confirm your new password"
                        oninput={handleConPasswordChange}
                    >
                    <div class="error-message" id="confirmPasswordError">{error}</div>
                </div>



                <button class="submit-btn" id="submitBtn" onclick={resetPassword}>
                    Reset Password
                </button>

                <div class="back-link">
                    <a href="#" onclick={gotoLogin}>‚Üê Back to Sign In</a>
                </div>
            </form>
        </div>
    </div>
</template>
