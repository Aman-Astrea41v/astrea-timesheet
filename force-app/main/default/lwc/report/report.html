<template>
    <div id="reports" class="page">
        
        <div class="loader" if:true={isLoading}>
            <lightning-spinner
                alternative-text="Loading..."
                size="medium"
                variant="brand">
            </lightning-spinner>
        </div>

        <div class="reports-header">
            <h1 class="page-title">Attendance Reports</h1>
            <p class="page-subtitle">View and manage your punch in/out records</p>
        </div>

        <div class="today-summary show" id="todaySummary" if:false={isLoading}>
            <h3 class="summary-title">Today's Attendance Summary</h3>
            <div class="punch-times">
                <div class="punch-time">
                    <div class="punch-time-value" id="todayPunchIn">{reportStatus.punchInTime}</div>
                    <div class="punch-time-label">Punch In</div>
                </div>
                <div class="punch-time">
                    <div class="punch-time-value" id="todayPunchOut">{reportStatus.punchOutTime}</div>
                    <div class="punch-time-label">Punch Out</div>
                </div>
            </div>
            <div class="summary-footer">
                <div id="todayLocation">Work Location: {reportStatus.workMode}</div>
            </div>
        </div>


        <div class="filters-panel" if:false={isLoading}>

            <!-- Location Filter -->
            <div class="form-group">
                <label class="form-label">Location</label>
                <select class="slds-select" onchange={handleLocationChange}>
                    <template for:each={locationOptions} for:item="option">
                        <option key={option.value} value={option.value} selected={option.selected}>{option.label}</option>
                    </template>
                </select>
            </div>

            <!-- Status Filter -->
            <div class="form-group">
                <label class="form-label">Status</label>
                <select class="slds-select" onchange={handleStatusChange}>
                    <template for:each={statusOptions} for:item="option">
                        <option key={option.value} value={option.value} selected={option.selected}>{option.label}</option>
                    </template>
                </select>
            </div>

            <!-- Quick Filter Buttons -->
            <div class="form-group">
                <button class="btn btn-info" onclick={setThisWeekReport}>This Week</button>
                <button class="btn btn-info" onclick={setLastWeekReport}>Last Week</button>
            </div>

        </div>

        <div class="content-section" if:false={isLoading}>
            <div class="section-header">
                <h3 class="section-title">Total Report</h3>
                <span class="total-badge">{recordsCount} Reports</span>
            </div>

            <div class="cards-wrapper">
                <template for:each={allReports} for:item="record">
                    <div key={record.id} class="report-card">
                        <div class="card-header">
                            <div class="header-content">
                                <h3>{record.day}, {record.date}</h3>
                                <template if:true={record.isToday}>
                                    <span class="today-badge">Today</span>
                                </template>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="punch-row">
                                <span class="label">Punch In</span>
                                <span class="value">{record.punchIn}</span>
                            </div>
                            <div class="punch-row">
                                <span class="label">Punch Out</span>
                                <span class="value">{record.punchOut}</span>
                            </div>
                            <div class="punch-row">
                                <span class="label">Location</span>
                                <span class="badge location">{record.location}</span>
                            </div>
                            <div class="punch-row">
                                <span class="label">Status</span>
                                <span class={record.statusClass}>{record.status}</span>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

        </div>
    </div>
</template>
