<template>
    <!-- Updated Login Form -->
    <div class="login-container">
        <div class="logo-section">
            <div class="logo"><img src="https://astreaitservices-1fb-dev-ed--c.develop.vf.force.com/resource/1758613948000/astreaLogo" /></div>
            <div class="company-name">Astrea It Services</div>
            <div class="tagline">Time Sheet</div>
        </div>
        
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to access your account</p>
        </div>
        
        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <span class="input-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" autocomplete="username" onchange={setEmail} required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper password-wrapper">
                    <span class="input-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="16" r="1" fill="currentColor"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </span>
                    <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" class="password-input" onchange={setPassword} required>
                    <button type="button" class="password-toggle" onclick={togglePassword} aria-label="Toggle password visibility">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" id="passwordToggleIcon" if:true={isPassword}>
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                        </svg>

                         <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" if:false={isPassword}>
                             <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2" fill="none"/>
                            <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="login-button" id="loginButton" onclick={login}>
                Sign In
            </button>
            
            <div class="forgot-password">
                <a href="#" onclick={navigateToForgetPassword}>Forgot your password?</a>
            </div>
        </form>

        <div class="footer-links">
            <a href="#" onclick={showPrivacy}>Privacy Policy</a>
            <a href="#" onclick={showTerms}>Terms of Service</a>
            <a href="#" onclick={showSupport}>Support</a>
        </div>
    </div>

</template>
