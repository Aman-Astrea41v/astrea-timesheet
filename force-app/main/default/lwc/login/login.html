<template>
    <div class="container">
        <lightning-card class="form">
            <h3 slot="title" class="title">
                <lightning-icon class="heading" size="large"></lightning-icon>
                    Login
            </h3>
            <div slot="footer">
                    <lightning-button variant="brand-outline" label="Login" class="slds-m-left_x-small" onclick={login}></lightning-button>
                    <p class="gotoSignUp" onclick={navigateToSignup}>Don't have a Account? SignUp</p>
            </div>
            <p class="slds-p-horizontal_small">
                <lightning-input type="email" label="Email address" aria-placeholder="Enter your email" onchange={setEmail}></lightning-input>
                <lightning-input type="password" label="Password" aria-placeholder="Enter your password" onchange={setPassword}></lightning-input>
            </p>
        </lightning-card>
    </div>
</template>
