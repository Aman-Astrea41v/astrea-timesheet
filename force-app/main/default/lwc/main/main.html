<template>
    <template if:true={isLogin}>
        <c-login onnavigate={navigatePage}></c-login>
    </template>

    <template if:true={isSignup}>
        <c-signup onnavigate={navigatePage}></c-signup>
    </template>

    <template if:true={isHome}>
        <c-home-page onnavigate={navigatePage}></c-home-page>
    </template>

    <template if:true={isVerifyMail}>
        <c-verify-email onnavigate={navigatePage}></c-verify-email>
    </template>
</template>
