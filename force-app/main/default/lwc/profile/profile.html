<template>
    <div id="profile" class="page">
            <div class="profile-container">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">{user.abbreviation}</div>
                        <div class="profile-name">{user.fname} {user.lname}</div>
                        <div class="profile-role">Software Developer</div>
                    </div>
                    <form class="profile-form">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" value={user.fname} readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" value={user.lname} readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" value={user.username} readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" value={user.email} readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" value={user.phone} readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label">College Name</label>
                            <input type="text" class="form-control" value={user.collegeName} readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Street Address</label>
                            <input type="text" class="form-control" value={user.street} readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" value={user.city} readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control" value={user.state} readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Country</label>
                            <input type="text" class="form-control" value={user.country} readonly>
                        </div>
                    </form>
                </div>
            </div>
        </div>

</template>
