<template>
    <div id="profile" class="page">

        <div class="loader" if:true={isLoading}>
            <lightning-spinner
                alternative-text="Loading..."
                size="medium"
                variant="brand">
            </lightning-spinner>
        </div>

            <div class="profile-container">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">{user.abbreviation}</div>
                        <div class="profile-name">{user.fname} {user.lname}</div>
                        <div class="profile-role">Software Developer</div>
                    </div>
                    <form class="profile-form">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" value={user.fname} readonly={cannotEdit} onchange={updateField} data-field="fname"> 
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" value={user.lname} readonly={cannotEdit} onchange={updateField} data-field="lname">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" value={user.username} readonly={cannotEdit} onchange={updateField} data-field="username">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" value={user.email} readonly={cannotEdit} onchange={updateField} data-field="email">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" value={user.phone} readonly={cannotEdit} onchange={updateField} data-field="phone">
                        </div>
                        <div class="form-group">
                            <label class="form-label">College Name</label>
                            <input type="text" class="form-control" value={user.collegeName} readonly={cannotEdit} onchange={updateField} data-field="collegeName">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Street Address</label>
                            <input type="text" class="form-control" value={user.street} readonly={cannotEdit} onchange={updateField} data-field="street">
                        </div>
                        <div class="form-group">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" value={user.city} readonly={cannotEdit} onchange={updateField} data-field="city">
                        </div> 
                        <div class="form-group">
                            <label class="form-label">State</label>
                            <select 
                                class="form-control" 
                                onchange={handleStateChange} 
                                disabled={cannotEdit}>
                                <template for:each={statesWithSelection} for:item="state">
                                    <option 
                                        key={state.value} 
                                        value={state.value} 
                                        selected={state.selected}>
                                        {state.label}
                                    </option>
                                </template>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Country</label>
                             <select 
                                class="form-control" 
                                onchange={handleCountryChange} 
                                disabled={cannotEdit}
                                >
                                <template for:each={countryWithSelection} for:item="country">
                                    <option 
                                        key={country.value} 
                                        value={country.value}
                                        selected={country.selected}
                                        >
                                        {country.label}
                                    </option>
                                </template>
                            </select>
                            <input type="text" class="form-control" value={user.country} readonly>
                        </div>

                    </form>
                    <div class="btn-container">
                        <button class="btn btn-primary" onclick={updateProfile}>{editButtonText}</button>
                    </div>
                </div>
            </div>
        </div>

</template>
